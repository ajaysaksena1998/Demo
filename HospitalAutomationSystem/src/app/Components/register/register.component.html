<body>
    <div id="login">
    <h3 class="text-center text-black pt-5">Please Register</h3>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" #reg="ngForm" (ngSubmit)="!reg.invalid && RegisterUser()">
                        <h3 class="text-center text-info">Register</h3>
                        <div class="form-group">
                            <label for="username" class="text-info">Username</label><br>
                            <input type="text" #name="ngModel"  [(ngModel)]="register.username" name="username" id="username" class="form-control" required="required" minlength="5">
                            <div *ngIf="name.invalid && (name.dirty || name.touched)" style="color: red;">

                                <div *ngIf="name.errors.required">
                                  User Name is required.
                                </div>
                                <div *ngIf="name.errors.minlength">
                                    User Name must be of minimum 5 characters
                                  </div>
                              </div>
                        </div>
                    
                        <div class="form-group">
                            <label for="password" class="text-info">Password</label><br>
                            <input type="password" #pass="ngModel" [(ngModel)]="register.password" name="password" id="password" class="form-control" required="required" minlength="5">
                            <div *ngIf="pass.invalid && (pass.dirty || pass.touched)" style="color: red;">

                                <div *ngIf="pass.errors.required">
                                  Password is required.
                                </div>
                                <div *ngIf="pass.errors.minlength">
                                    Password must be of minimum 5 characters
                                  </div>
                              </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-info">Confirm Password</label><br>
                            <input type="password"#c="ngModel" id="password" class="form-control" name="confirm" [(ngModel)]="confirm">
                            <div *ngIf="checker!=null" style="color: red;">{{checker}}</div>
                        </div>
                        <div class="form-group">
                            <br>
                            <input type="submit"  name="submit" class="btn btn-info btn-md" value="Register">
                        </div>
                        <div id="register-link" class="text-right">
                            <a routerLink="/login" class="text-info">Login</a>
                        </div>
                    </form>
                    <br><br>
                    <pre class="alert alert-warning" id="disa" *ngIf="bool">{{registered}}</pre>
                    <pre class="alert alert-warning" id="disa" *ngIf="err">{{error}}</pre>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
