<body>
    <div id="login">
    <h3 class="text-center text-black pt-5">Remove Staff</h3>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form #rem="ngForm" id="login-form" class="form" (ngSubmit)="!rem.invalid && removeStaff()">
                        <h3 class="text-center text-info">Please Enter User Details</h3>
                        <div class="form-group">
                            <label for="id" class="text-info">Username</label><br>
                            <input type="text" #n="ngModel" id="id" [(ngModel)]="obj.email" name="email" class="form-control" required="required">
                            <div *ngIf="n.invalid && (n.dirty || n.touched )" style="color: red;">

                                <div *ngIf="n.errors.required" style="font-size: smaller;">
                                  User Name is required.
                                </div>
                              </div>
                        </div>
                        <div class="form-group">
                            <label for="username" class="text-info">Role</label><br>
                            <select name="role" [(ngModel)]="obj.role" id="username" class="form-control">
                                <option selected="true" disabled>Select Role</option>
                                <option value="Doctor">Doctor</option>
                                <option value="Receptionist">Receptionist</option>
                                <option value="Stock Holder">Stock Holder</option>
                              </select>
                        </div>
                        <div class="form-group">   
                            <br>        
                            <input type="submit" name="submit" class="btn btn-info btn-md" value="Submit">
                        </div>
                        <div style="color: red;" *ngIf="msg!=null">{{msg}}</div>
                        <div style="color: red;" *ngIf="message!=null">{{message}}</div>
                        <div style="color: green;" *ngIf="success!=null">{{success}}</div>

                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>

</body>
